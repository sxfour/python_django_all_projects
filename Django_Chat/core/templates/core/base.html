{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}Чат офис</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            .messages {
                height: 400px;
                overflow-y: auto;
            }
        </style>
    </head>

    <body class="bg-gray-600">
        <nav class="flex items-center justify-between px-4 py-6 bg-gray-800">
            <div class="flex items-right space-x-4">
                <img src="https://gifs.obs.ru-moscow-1.hc.sbercloud.ru/874c5646ff3637eac04161d6ab6d1e98e31c19ea05d0ac86a9beb2f49ca2e965.gif" alt="Упс..."  width="35" class="cneter" />
                <a href="/" class="text-xl text-white">Чат офис</a>
            </div>
            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="/rooms/" class="px-5 py-3 rounded-xl text-white bg-gray-600 hover:bg-gray-700">Все комнаты</a>
                        <form action="{% url 'logout' %}" method="post" class="px-5 py-3 rounded-xl text-white bg-gray-600 hover:bg-gray-700">
                        {% csrf_token %}
                            <button type="submit">Выйти</button>
                        </form>
                {% else %}
                    <a href="/login/" class="px-5 py-3 rounded-xl text-white bg-gray-600 hover:bg-gray-700">Войти</a>
            
                    <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-gray-600 hover:bg-gray-700">Регистрация</a>
                {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
